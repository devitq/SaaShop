{% extends "base.html" %}
{% block main %}
{% load i18n %}

<div class="container">
    <h1>{% translate 'reset_password' %}</h1>
    <form method="post" action="{% url 'users:password_reset' %}">
        {% csrf_token %}
        {% include "includes/form.html" %}
        <input class="btn btn-primary" type="submit" value="{% translate 'reset_password_action' %}">
    </form>
</div>

{% endblock %}
