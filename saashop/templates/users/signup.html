{% extends "base.html" %}
{% block main %}
{% load i18n %}

<div class="container">
    <h1>{% translate "registration" %}</h1>
    <form method="post">
        {% csrf_token %}
        {% include "includes/form.html" %}
        <input class="btn btn-primary" type="submit" value="{% translate 'send' %}">
    </form>
    <br>
    <p>{% translate "already_have_an_account" %} <a class="bold" href="{% url 'users:login' %}">{% translate "login" %}</a></p>
</div>

{% endblock %}
