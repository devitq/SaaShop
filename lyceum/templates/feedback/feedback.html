{% extends "base.html" %}
{% block main %}
{% load static i18n %}
<div class="container">
    <h1>{% translate "feedback" %}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for form in forms %}
            {% include "includes/form.html" %}
        {% endfor %}
        <input class="btn btn-primary" type="submit" value="Отправить">
    </form>
</div>

{% endblock %}
